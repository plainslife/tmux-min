# plainslife 

set-option -g default-shell /bin/zsh
set-option -sa terminal-overrides ",xterm*:Tc"

set-environment -g TERM "tmux-256color"
set -g  default-terminal "tmux-256color"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0

# no confirm on kill  
bind-key & kill-window
bind-key x kill-pane

# maximize and unmaximize pane
bind -r "r" resize-pane -Z

# allow mouse
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-space send-prefix

# Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

# Start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-position top

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# set the statusline color (default is transparent, color256)
set -g status-left-style bg=default,fg=#689d6a,bold
set -g status-style bg=default,fg=colour117,bold
set -g status-right-style bg=default,fg=#689d6a,bold
set -g status-left-length 30 
set -g status-left '  #S '

# window-status
set -g window-status-separator ' '
set -g window-status-current-format '#[bg=default,fg=#d65d0e]#I:#W#[bg=default,fg=#d65d0e]' # active window
set -g window-status-format '#[bg=default,fg=#928374]#I:#W#[bg=default,fg=#928374]' # inactive windows

# set -g status-right '#[bg=default,fg=#98971a]#(whoami)  #[default]#{battery_icon_charge} #[default]#{battery_percentage}%  #[default]󰃭 %a %h-%d %H:%M '
set -g status-right '#[bg=default,fg=#98971a]plainslife  #[default]#{battery_icon_charge} #[default]#{battery_percentage}%  #[default]󰃭 %a %h-%d %H:%M '
set -g @batt_icon_charge_tier8 '󰁹' # 95 - 100
set -g @batt_icon_charge_tier7 '󰂁' # 80 - 95
set -g @batt_icon_charge_tier6 '󰂀' # 65 - 80
set -g @batt_icon_charge_tier5 '󰁿' # 50 - 65
set -g @batt_icon_charge_tier4 '󰁾' # 35 - 50
set -g @batt_icon_charge_tier3 '󰁼' # 20 - 35 
set -g @batt_icon_charge_tier2 '󰁻' # 5 - 20
set -g @batt_icon_charge_tier1 '󰁺' # 0 - 5

# set border fg color; the same for active and default
set -g pane-active-border-style "fg=#20C20E"
set -g pane-border-style "fg=#20C20E"
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode 
set-window-option -g mode-keys vi

# Smart pane switching with awareness of vim/nvim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | egrep -iq '^(vi|vim|nvim)$'" # check if the current pane is running application  starting with vi/vim/nvim
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 

# Open panes in current dir
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
